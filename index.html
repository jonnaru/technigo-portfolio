<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <!-- google fonts - Roboto + Montserrat -->
  <link

        <p class="titel">and fashion designer</p>
      </div>

      <div class="icon-image-container">

          <a class="icon" href="https://www.linkedin.com/in/jonna-ru/" target="_blank" title="LinkedIn">
            <img class="icon-img" src="assets/linked-in_white.svg" alt="LinkedIn Logo" />

          <a class="icon" href="https://github.com/jonnaru" target="_blank" title="GitHub">
            <img class="icon-img" src="assets/github_white.svg" alt="GitHub Logo" />
          </a>

          <a class="icon" href="https://codepen.io/jonnaru" target="_blank" title="CodePen">

          </a>

        </div>

        <img class="profile-img" src="./assets/profile-pic.jpg" alt="profile picture">

    </article>

  <main></main>

  <footer></footer>
